<div *ngIf="!votos || pesquisando" style="min-height: 100%;" class="d-flex align-items-center justify-content-center">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<div class="container">
  <ng-container *ngIf="votos">
    <h5 class="pt-4">Ranking geral</h5>

    <div class="table-responsive mt-4">
      <table class="table table-striped table-hover table-bordered table-sm">
        <thead>
          <tr>
            <th>Destino</th>
            <th>Votos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!votos.length">
            <td class="text-muted" colspan="100%">Nenhum voto foi localizado.</td>
          </tr>

          <tr *ngFor="let voto of votos">
            <td>{{ voto.nomeDestino }}</td>
            <td>{{ voto.quantidadeVotos }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <form class="mt-3" [formGroup]="formPesquisa">
      <div class="input-group mb-3">
        <input formControlName="email" type="text" class="form-control" placeholder="Informe o email do participante">
        <div class="input-group-append">
          <button (click)="pesquisar({emailParticipante: formPesquisa.get('email').value})" class="btn btn-secondary" type="button">Pesquisar</button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-container *ngIf="votosParticipante">
    <h5 class="mt-4">Ranking {{ votosParticipante.nomeParticipante }}</h5>

    <div class="table-responsive table-sm mt-4">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Destino</th>
            <th>Votos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let voto of votosParticipante.destinos">
            <td>{{ voto.nomeDestino }}</td>
            <td>{{ voto.quantidadeVotos }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <app-modal-alert></app-modal-alert>
</div>
